<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="StyleFile.css">
<title>Class Project Deliverable 4</title>
</head>
<body>

<h1>Customer Information</h1>

<form name="LoniForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email Address:</label><br>
  <input type="text" id="email" name="email"><br>
  <input type="submit" value="Submit">
</form>

<script>
function validateForm() { {
  var x = document.forms["LoniForm"]["fname"].value;
  var y = document.forms["LoniForm"]["lname"].value;
  var z = document.forms["LoniForm"]["email"].value;
  if (x == "" || y == "" || z == "")
    alert("Please fill out all fields.");
    return false;
  }
}
</script>

</body>
</html>
